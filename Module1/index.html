<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentW110/COP1801 Section 01 JavaScript</title>
</head>
<body>
    <div id="firstAssignment"></div>

    <script>
        // Create two variables to use for the assignment. One to display text on the page and another in the console.
        const webPageText = "The mind is like your hand. Keep it closed and you can never have a diamond placed in it.";
        const consoleText = "The webpage quote was something my very first martial arts instructor, Micheal Gilbert, told me.";

        // Output text to the webpage using the div element
        document.getElementById("firstAssignment").innerHTML = webPageText;

        //output text to the console
        console.log(consoleText);
    </script>
</body>
